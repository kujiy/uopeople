<script>
(function() {
    function choose(num) {
        $("div.answer>div:nth-child(" + num + ") input:checkbox").each(function() {
            $(this).attr("checked", true);
        });
        $("div.answer>div:nth-child(" + num + ") input:radio").each(function() {
            $(this).prop("checked", true);
        });
    }
    var num = prompt('which answer you choose? 1 to 5:', '1');
    if(num>2) {
        if (Math.random() >= 0.5) {
            choose(1);
        } else {
            choose(2);
        }
    }
    choose(num);
    $("html, body").animate({
        scrollTop: $(document).height()
    }, "slow");
})();
</script>
